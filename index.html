<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>

    <title>Github Finder</title>
  </head>
  <body class="bg-light">
  <div class="nav bg-dark text-light py-2">
 <h1><i class="fab fa-github-square mr-2"></i> Github profile finder</h1>
  </div>

  <div class="alert alert-danger w-50 my-2 mx-auto" role="alert">
  Please enter a valid name.
</div>

  <div class="container container-fluid bg-dark text-white mt-4 p-2 w-75 text-center">
    <div class="search mt-4">
      <i class="fab fa-github fa-3x mb-2"></i>
    <h4>Find information of github user accounts.</h4>
    <p>You can search by typing profile name and user profile will be displayed.</p>
    <input type="text" class="w-100 rounded" placeholder="search for profile" id="search">
    <button type="button" id="sbtn" class="btn btn-light w-25 mt-3"><i class="fas fa-search mr-3"></i> Search</button>

    </div>

  <div class="output bg-secondary py-2 my-4">
  </div>

</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./app.js" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
